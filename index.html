<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Law Pro Video Platform</title>
    <style>
        :root {
            --primary-color: #2c3e50;
            --secondary-color: #3498db;
            --accent-color: #e74c3c;
            --light-color: #ecf0f1;
            --dark-color: #34495e;
            --success-color: #2ecc71;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #f5f7fa;
            color: var(--dark-color);
            line-height: 1.6;
        }
        
        header {
            background-color: var(--primary-color);
            color: white;
            padding: 1.5rem 0;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        .container {
            width: 90%;
            max-width: 1200px;
            margin: 2rem auto;
            padding: 1.5rem;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0,0,0,0.05);
        }
        
        .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-bottom: 0.5rem;
        }
        
        .logo-icon {
            font-size: 2rem;
            color: var(--secondary-color);
        }
        
        .pro-badge {
            background-color: var(--accent-color);
            color: white;
            padding: 0.2rem 0.5rem;
            border-radius: 4px;
            font-size: 0.8rem;
            margin-left: 10px;
        }
        
        h1 {
            font-size: 2.2rem;
            margin-bottom: 0.5rem;
        }
        
        h2 {
            font-size: 1.5rem;
            margin: 1.5rem 0 1rem;
            color: var(--primary-color);
        }
        
        .subheading {
            font-size: 1.1rem;
            color: #7f8c8d;
            margin-bottom: 1.5rem;
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: var(--dark-color);
        }
        
        select, input {
            width: 100%;
            padding: 0.8rem;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 1rem;
            background-color: var(--light-color);
            transition: border-color 0.3s;
        }
        
        select:focus, input:focus {
            outline: none;
            border-color: var(--secondary-color);
            box-shadow: 0 0 0 2px rgba(52, 152, 219, 0.2);
        }
        
        button {
            background-color: var(--secondary-color);
            color: white;
            border: none;
            padding: 0.8rem 1.5rem;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: background-color 0.3s;
        }
        
        button:hover {
            background-color: #2980b9;
        }
        
        #videoDisplay {
            margin-top: 2rem;
            display: none;
        }
        
        .video-container {
            position: relative;
            padding-bottom: 56.25%; /* 16:9 aspect ratio */
            height: 0;
            overflow: hidden;
            margin-bottom: 1rem;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        
        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }
        
        .video-info {
            background-color: var(--light-color);
            padding: 1rem;
            border-radius: 8px;
            margin-top: 1rem;
        }
        
        .message {
            padding: 1rem;
            margin: 1rem 0;
            border-radius: 4px;
        }
        
        .success {
            background-color: rgba(46, 204, 113, 0.2);
            border-left: 4px solid var(--success-color);
            color: #27ae60;
        }
        
        .error {
            background-color: rgba(231, 76, 60, 0.2);
            border-left: 4px solid var(--accent-color);
            color: #c0392b;
        }
        
        footer {
            text-align: center;
            padding: 2rem 0;
            color: #7f8c8d;
            font-size: 0.9rem;
        }
        
        @media (max-width: 768px) {
            .container {
                width: 95%;
                padding: 1rem;
            }
            
            h1 {
                font-size: 1.8rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <span class="logo-icon">⚖️</span>
            <h1>Law Video Platform <span class="pro-badge">PRO</span></h1>
        </div>
        <p class="subheading">Access specialized legal education videos by topic</p>
    </header>
    
    <div class="container">
        <h2>Find Legal Videos</h2>
        <div class="form-group">
            <label for="lawTopic">Select a Law Topic:</label>
            <select id="lawTopic">
                <option value="">-- Select a Topic --</option>
                <option value="constitutional">Constitutional Law</option>
                <option value="criminal">Criminal Law</option>
                <option value="civil">Civil Law</option>
                <option value="corporate">Corporate Law</option>
                <option value="intellectual">Intellectual Property Law</option>
                <option value="international">International Law</option>
                <option value="environmental">Environmental Law</option>
                <option value="tax">Tax Law</option>
                <option value="family">Family Law</option>
                <option value="labor">Labor Law</option>
                <option value="immigration">Immigration Law</option>
                <option value="bankruptcy">Bankruptcy Law</option>
                <option value="real-estate">Real Estate Law</option>
                <option value="tort">Tort Law</option>
                <option value="healthcare">Healthcare Law</option>
            </select>
        </div>
        
        <div class="form-group">
            <label for="youtubeUrl">YouTube Video URL:</label>
            <input type="text" id="youtubeUrl" placeholder="https://www.youtube.com/watch?v=..." />
        </div>
        
        <button id="loadVideo">Load Video</button>
        
        <div id="messageArea"></div>
        
        <div id="videoDisplay">
            <h2 id="videoTitle">Video Title</h2>
            <div class="video-container">
                <iframe id="videoFrame" frameborder="0" allowfullscreen></iframe>
            </div>
            <div class="video-info">
                <p id="topicDescription"></p>
            </div>
        </div>
    </div>
    
    <footer>
        <p>Law Video Platform Pro © 2025 | All Rights Reserved</p>
    </footer>

    <script>
        // Topic descriptions for the Pro version
        const topicDescriptions = {
            "constitutional": "Constitutional law deals with the fundamental principles by which the government exercises its authority. These videos cover interpretations of the Constitution, Supreme Court decisions, and the balance of powers.",
            "criminal": "Criminal law concerns crimes committed against the public and the prosecution of individuals charged with such crimes. Explore cases, defenses, and procedural aspects.",
            "civil": "Civil law deals with disputes between individuals, organizations, or between the two, in which compensation may be awarded to the victim. Learn about litigation process, torts, and remedies.",
            "corporate": "Corporate law involves the formation and operations of corporations, shareholder rights, mergers and acquisitions, and corporate governance structures.",
            "intellectual": "Intellectual property law protects creators and their works. Discover patents, copyrights, trademarks, and trade secrets in these comprehensive videos.",
            "international": "International law governs relations between nations, including treaties, sovereignty, diplomatic relations, international crimes, and human rights.",
            "environmental": "Environmental law addresses regulations and protections for the natural environment, including pollution control, resource conservation, and climate change policies.",
            "tax": "Tax law covers the rules, policies and laws that oversee the tax process, including federal, state, and local taxes, and international tax treaties.",
            "family": "Family law concerns matters related to family relationships, such as marriage, divorce, child custody, adoption, and domestic violence.",
            "labor": "Labor law mediates the relationship between workers, employers, trade unions, and the government. Learn about workplace rights, regulations, and collective bargaining.",
            "immigration": "Immigration law deals with the national statutes, regulations, and legal precedents governing immigration into a country, including citizenship and asylum seeking.",
            "bankruptcy": "Bankruptcy law provides for the reduction or elimination of certain debts, and can provide a timeline for the repayment of non-dischargeable debts over time.",
            "real-estate": "Real estate law covers rights to possession, use, and enjoyment of land and fixtures attached to the land, including ownership, acquisition, and sale.",
            "tort": "Tort law addresses civil wrongs that cause someone to suffer loss or harm, resulting in legal liability for the person who commits the act.",
            "healthcare": "Healthcare law governs the provision of healthcare services, medical practice, patient rights, pharmaceutical regulations, and healthcare institutions."
        };
        
        // YouTube URL validation function
        function validateYouTubeUrl(url) {
            const youtubeRegExp = /^(https?:\/\/)?(www\.)?(youtube\.com|youtu\.be)\/.+$/;
            return youtubeRegExp.test(url);
        }
        
        // Extract YouTube video ID
        function extractVideoId(url) {
            const regExp = /^.*((youtu.be\/)|(v\/)|(\/u\/\w\/)|(embed\/)|(watch\?))\??v?=?([^#&?]*).*/;
            const match = url.match(regExp);
            return (match && match[7].length === 11) ? match[7] : false;
        }
        
        // Display message function
        function showMessage(message, type) {
            const messageArea = document.getElementById('messageArea');
            messageArea.innerHTML = `<div class="message ${type}">${message}</div>`;
            
            // Clear message after 5 seconds
            setTimeout(() => {
                messageArea.innerHTML = '';
            }, 5000);
        }
        
        // Load video button event listener
        document.getElementById('loadVideo').addEventListener('click', function() {
            const topicSelect = document.getElementById('lawTopic');
            const youtubeUrlInput = document.getElementById('youtubeUrl');
            const videoDisplay = document.getElementById('videoDisplay');
            const videoTitle = document.getElementById('videoTitle');
            const videoFrame = document.getElementById('videoFrame');
            const topicDescription = document.getElementById('topicDescription');
            
            const selectedTopic = topicSelect.value;
            const youtubeUrl = youtubeUrlInput.value.trim();
            
            // Validate topic selection
            if (!selectedTopic) {
                showMessage('Please select a law topic first.', 'error');
                return;
            }
            
            // Validate YouTube URL
            if (!validateYouTubeUrl(youtubeUrl)) {
                showMessage('Please enter a valid YouTube URL.', 'error');
                return;
            }
            
            // Extract video ID
            const videoId = extractVideoId(youtubeUrl);
            if (!videoId) {
                showMessage('Could not extract video ID from the URL.', 'error');
                return;
            }
            
            // Set video title based on topic
            const topicName = topicSelect.options[topicSelect.selectedIndex].text;
            videoTitle.textContent = `${topicName} Video`;
            
            // Set video iframe source
            videoFrame.src = `https://www.youtube.com/embed/${videoId}`;
            
            // Set topic description
            topicDescription.textContent = topicDescriptions[selectedTopic];
            
            // Show video display
            videoDisplay.style.display = 'block';
            
            // Show success message
            showMessage('Video loaded successfully!', 'success');
            
            // Scroll to video
            videoDisplay.scrollIntoView({ behavior: 'smooth' });
        });
    </script>
</body>
</html>
